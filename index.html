<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Based Image Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }

    #statusInfo {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
    }

    #imageGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    #imageGrid img {
      width: 100%;
      border-radius: 8px;
    }

    #loader {
      text-align: center;
      display: none;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2>Prompt Image Search</h2>

  <input
    type="text"
    id="searchInput"
    placeholder="Example: 5 dress images"
    autocomplete="off"
  />

  <button id="searchBtn">Search</button>

  <div id="statusInfo"></div>
  <div id="loader">Loading...</div>

  <div id="imageGrid"></div>

  <script>
    // ðŸ”‘ REPLACE WITH YOUR UNSPLASH ACCESS KEY
    const ACCESS_KEY = "mWDAps-6k4UO8s4LHqYV0Lju3tEKjzjniZ__JWGXg3w";

    const searchInput = document.getElementById("searchInput");
    const searchBtn   = document.getElementById("searchBtn");
    const imageGrid   = document.getElementById("imageGrid");
    const statusInfo  = document.getElementById("statusInfo");
    const loader      = document.getElementById("loader");

    let isLoading = false;

    // ðŸ”¹ Parse prompt (count + query)
    function parsePrompt(text) {
      const numberMatch = text.match(/\d+/);
      const count = numberMatch ? parseInt(numberMatch[0], 10) : 5;

      let query = text
        .toLowerCase()
        .replace(/\d+/g, "")
        .replace(/images?|photos?|pictures?|i want|show|of|me|please/g, "")
        .trim();

      if (!query) {
        query = text.replace(/\d+/g, "").trim();
      }

      return { count, query };
    }

    // ðŸ”¹ Display images
    function displayImages(photos) {
      imageGrid.innerHTML = "";
      photos.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo.urls.small;
        img.alt = photo.alt_description || "image";
        imageGrid.appendChild(img);
      });
    }

    // ðŸ”¹ Load images
    async function loadImages() {
      if (isLoading) return;

      const prompt = searchInput.value.trim();
      if (!prompt) {
        statusInfo.textContent = "Enter something like: 5 dress images";
        return;
      }

      const { count, query } = parsePrompt(prompt);
      console.log("PARSED:", { count, query });

      if (!query) {
        statusInfo.textContent = "Could not understand search query";
        return;
      }

      statusInfo.textContent = `Searching "${query}" | Count: ${count}`;
      loader.style.display = "block";
      isLoading = true;

      try {
        const response = await fetch(
          `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&page=1&per_page=${count}&client_id=${ACCESS_KEY}`
        );

        if (!response.ok) {
          throw new Error("Unsplash API error: " + response.status);
        }

        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          statusInfo.textContent = "No images found";
          return;
        }

        displayImages(data.results);
        statusInfo.textContent = `Showing ${data.results.length} images`;

      } catch (error) {
        console.error(error);
        statusInfo.textContent = error.message;
      } finally {
        loader.style.display = "none";
        isLoading = false;
      }
    }

    // ðŸ”¹ Events
    searchBtn.addEventListener("click", loadImages);

    searchInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadImages();
    });
  </script>

</body>
</html>
