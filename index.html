<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Search</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    .header {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .header p {
      opacity: 0.85;
      font-size: 14px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 14px 24px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      background: #ffffff;
      color: #5a4fcf;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .search-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #statusInfo {
      text-align: center;
      color: #fff;
      margin: 15px 0;
      font-weight: 500;
    }

    #loader {
      text-align: center;
      color: #fff;
      display: none;
      margin-bottom: 20px;
    }

    #imageGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .image-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: transform 0.25s;
    }

    .image-card:hover {
      transform: translateY(-6px);
    }

    .image-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .image-info {
      padding: 10px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <h1>AI Image Search</h1>
      <p>Try: <b>5 dress images</b>, <b>10 car photos</b>, <b>nature</b></p>
    </div>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Type something like: 5 dress images"
        autocomplete="off"
      />
      <button id="searchBtn">Search</button>
    </div>

    <div id="statusInfo"></div>
    <div id="loader">âœ¨ Fetching beautiful images...</div>

    <div id="imageGrid"></div>
  </div>

  <script>
    // ðŸ”‘ PUT YOUR UNSPLASH KEY HERE
    const ACCESS_KEY = "PASTE_YOUR_UNSPLASH_KEY_HERE";

    const searchInput = document.getElementById("searchInput");
    const searchBtn   = document.getElementById("searchBtn");
    const imageGrid   = document.getElementById("imageGrid");
    const statusInfo  = document.getElementById("statusInfo");
    const loader      = document.getElementById("loader");

    let isLoading = false;

    // Parse prompt â†’ count + query
    function parsePrompt(text) {
      const numberMatch = text.match(/\d+/);
      const count = numberMatch ? parseInt(numberMatch[0], 10) : 5;

      let query = text
        .toLowerCase()
        .replace(/\d+/g, "")
        .replace(/images?|photos?|pictures?|i want|show|of|me|please/g, "")
        .trim();

      if (!query) query = text.replace(/\d+/g, "").trim();

      return { count, query };
    }

    // Display images
    function displayImages(photos) {
      imageGrid.innerHTML = "";
      photos.forEach(photo => {
        const card = document.createElement("div");
        card.className = "image-card";

        const img = document.createElement("img");
        img.src = photo.urls.small;
        img.alt = photo.alt_description || "image";

        const info = document.createElement("div");
        info.className = "image-info";
        info.textContent = `Â© ${photo.user?.name || "Unknown"}`;

        card.appendChild(img);
        card.appendChild(info);
        imageGrid.appendChild(card);
      });
    }

    // Load images
    async function loadImages() {
      if (isLoading) return;

      const prompt = searchInput.value.trim();
      if (!prompt) {
        statusInfo.textContent = "Please enter a prompt";
        return;
      }

      const { count, query } = parsePrompt(prompt);

      statusInfo.textContent = `Searching "${query}" â€¢ ${count} images`;
      loader.style.display = "block";
      imageGrid.innerHTML = "";
      isLoading = true;

      try {
        const response = await fetch(
          `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&page=1&per_page=${count}&client_id=${ACCESS_KEY}`
        );

        if (!response.ok) throw new Error("Unsplash API error");

        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          statusInfo.textContent = "No images found";
          return;
        }

        displayImages(data.results);
        statusInfo.textContent = `Showing ${data.results.length} images`;

      } catch (err) {
        console.error(err);
        statusInfo.textContent = err.message;
      } finally {
        loader.style.display = "none";
        isLoading = false;
      }
    }

    searchBtn.addEventListener("click", loadImages);
    searchInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadImages();
    });
  </script>

</body>
</html>
