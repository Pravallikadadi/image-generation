<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seamless Image Search</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1220;
      --card: #1b1f3b;
      --accent: #7c7cff;
      --text: #ffffff;
      --muted: #a0a3c4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1f3b, #0f1220);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .header p {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
    }

    /* Search */
    .search {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .search input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search button {
      padding: 14px 26px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      background: var(--accent);
      color: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .search button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(124,124,255,0.4);
    }

    /* Status */
    #status {
      text-align: center;
      margin: 14px 0;
      font-size: 14px;
      color: var(--muted);
    }

    #loader {
      text-align: center;
      display: none;
      margin-bottom: 16px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card .meta {
      padding: 10px;
      font-size: 12px;
      text-align: center;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .search {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- Header -->
    <div class="header">
      <h1>Image Search</h1>
      <p>Type naturally — <b>5 dress images</b>, <b>10 car photos</b>, <b>nature</b></p>
    </div>

    <!-- Search -->
    <div class="search">
      <input
        id="promptInput"
        type="text"
        placeholder="Example: 5 dress images"
        autocomplete="off"
      />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Status -->
    <div id="status"></div>
    <div id="loader">Fetching images…</div>

    <!-- Results -->
    <div id="grid" class="grid"></div>

  </div>

  <script>
    /* ================= CONFIG ================= */
    const ACCESS_KEY = "mWDAps-6k4UO8s4LHqYV0Lju3tEKjzjniZ__JWGXg3w";

    /* ================= ELEMENTS ================= */
    const input  = document.getElementById("promptInput");
    const button = document.getElementById("searchBtn");
    const grid   = document.getElementById("grid");
    const status = document.getElementById("status");
    const loader = document.getElementById("loader");

    let loading = false;

    /* ================= PARSE PROMPT ================= */
    function parsePrompt(text) {
      const number = text.match(/\d+/);
      const count = number ? parseInt(number[0], 10) : 5;

      let query = text
        .toLowerCase()
        .replace(/\d+/g, "")
        .replace(/images?|photos?|pictures?|i want|show|of|me|please/g, "")
        .trim();

      if (!query) query = text.replace(/\d+/g, "").trim();

      return { query, count };
    }

    /* ================= RENDER ================= */
    function renderImages(images) {
      grid.innerHTML = "";

      images.forEach(img => {
        const card = document.createElement("div");
        card.className = "card";

        const image = document.createElement("img");
        image.src = img.urls.small;
        image.alt = img.alt_description || "image";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = `© ${img.user?.name || "Unknown"}`;

        card.appendChild(image);
        card.appendChild(meta);
        grid.appendChild(card);
      });
    }

    /* ================= FETCH ================= */
    async function searchImages() {
      if (loading) return;

      const text = input.value.trim();
      if (!text) {
        status.textContent = "Enter something like: 5 dress images";
        return;
      }

      const { query, count } = parsePrompt(text);

      status.textContent = `Searching "${query}" • ${count} images`;
      loader.style.display = "block";
      grid.innerHTML = "";
      loading = true;

      try {
        const res = await fetch(
          `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&page=1&per_page=${count}&client_id=${ACCESS_KEY}`
        );

        if (!res.ok) throw new Error("Unsplash API error");

        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          status.textContent = "No images found";
          return;
        }

        renderImages(data.results);
        status.textContent = `Showing ${data.results.length} images`;

      } catch (err) {
        console.error(err);
        status.textContent = err.message;
      } finally {
        loader.style.display = "none";
        loading = false;
      }
    }

    /* ================= EVENTS ================= */
    button.addEventListener("click", searchImages);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") searchImages();
    });
  </script>

</body>
</html>
